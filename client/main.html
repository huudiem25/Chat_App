<head>
  <title>mess</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>CHAT APP</h1>
      <div style="float: right">{{> loginButtons}}</div>
    </header>
    <hr/>

    {{#if currentUser}}
      {{> chat}}
    {{else}}
      <p>Please log in / register.</p>
    {{/if}}
  </div>
</body>

<template name="chat">
  {{#each messages}}
    <p class="name"><b class="ID">{{getUserName userId}}</b>({{formatDate createdAt}}): {{text}}</p>
  {{else}}
    <p>No Messages</p>
  {{/each}}
  <form id="chat-form"> 
      <p>
        <textarea
          rows="4"
          cols="74"
          name="text"
          placeholder="Write a message..."
        ></textarea>
      </p>
      <p><input type="submit" value="Send" /> </p>
  </form>
</template>
